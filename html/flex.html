<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Flex</title>
    <link rel="stylesheet" href="../css/estiloflex.css">
</head>
<body>
    <h1>Ejemplos de FLEX</h1>
    <div id="flex-containerdirection">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-containerdirection">
        <div style="flex-grow: 300;">1</div>
        <div style="flex-grow: 8;">2</div>
        <div style="flex-grow: 2;">3</div>
    </div>
    <h2>Flex Wrap</h2>
    <div class="flex-container-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        </div>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h2>Justify</h2>
    <div class="flex-container-justify">
        <div style="order: 3;">1</div>
        <div style="order: 1 ;">2</div>
        <div style="order: 4;">3</div>
        <div style="order:2 ;">4</div>
    </div>
    <h2> Aling</h2>
    <div class="flex-container-aling">
        <div style="font-size:20px ;">1</div>
        <div style="font-size: 100px; ;">2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2>Aling-content start</h2>
    <div class="flex-container-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <h2>Aling-content center</h2>
    <div class="flex-container-center">
        <div style="flex-grow:20 ;">1</div>
        <div>2</div>
        <div>3</div>
        <div style="flex-shrink: 5;">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div style="flex-basis: 500px;">8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <h2>Aling content Space Between</h2>
    <div class="flex-container-between">
        <div>1</div>
        <div style="flex: 0 0 300px;">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <h2>ALING-SELF</h2>
    <div class="flex-container-self">
        <div style="align-self: flex-start ;">1</div>
        <div>2</div>
        <div style="align-self: center;">3</div>
        <div>4</div>
        <div style="align-self:flex-end ;">5</div>
        </div>
</body>
</html>
